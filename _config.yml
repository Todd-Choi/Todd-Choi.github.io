# Site settings
title: Doichi-doichi's Tech Blog
description: ""
baseurl: "" # for test: remove string '/space-jekyll-template' to ''
url: "https://doichi-doichi.github.io/" # for test: remove string 'http://victorvoid.github.io' to '' but in production: 'https://yourusername.github.io'

# User settings
username: doichi-doichi
user_title: ""
email: ""
twitter_username: ""
github_username:  ""
gplus_username:  ""
linkedin_public_url: "" # Example: For public profile 'www.linkedin.com/in/john-smith', 'john-smith' is your linkedin_public_url
disqus_username: ""
profile_picture: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5
  section_2:
    - title: github
      url: https://www.github.com/doichi-doichi
      new_tab: true
      key_trigger: g
#    - title: twitter
#      url: ""
#      key_trigger: t
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
